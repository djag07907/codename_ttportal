version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # - Patron bloc
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  # - Traducciones -
  internationalization: ^5.0.0
  # - Almacenamiento -
  shared_preferences: ^2.0.8
